<ion-header>

  <ion-navbar>
    <ion-title>Gifs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-avatar item-start>
                <img [src]="user.picture.medium">
            </ion-avatar>
            <h2>{{ user.name.first | uppercase }}</h2>
            <p>{{ user.email }}</p>
        </ion-item>
    </ion-list>

</ion-content>
